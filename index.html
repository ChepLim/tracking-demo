    <script>
        // Initialize dataLayer
        window.dataLayer = window.dataLayer || [];

        // Push page_view event on page load
        dataLayer.push({
            event: 'page_view',
            event_data: {
                pagename: 'homepage::demo',
                bloc_name: 'page load',
                bloc_interaction: 'load',

    <h1>Tracking Event Demo - Realistic</h1>

    <div class="category">
        <label for="categorySelect">Select Category:</label>
        <select id="categorySelect" onchange="trackEvent('select_category', {
            pagename: 'homepage::demo',
            bloc_name: 'category dropdown',
            bloc_interaction: this.value,
            bloc_type: 'select',
            context: 'select_category'
        })">
            <option value="electronics">Electronics</option>
            <option value="fashion">Fashion</option>
            <option value="books">Books</option>
        </select>
    </div>

    <div class="product">
        <h2>Men's Jacket</h2>
        <p>Category: Fashion</p>
        <button onclick="trackEvent('add_to_cart', {
            pagename: 'homepage::demo',
            bloc_name: 'Men's Jacket',
            bloc_interaction: 'add_to_cart',
            bloc_type: 'button',
            context: 'add_to_cart'
        })">Add to Cart</button>
        <a href="#" onclick="trackEvent('view_product_detail', {
            pagename: 'homepage::demo',
            bloc_name: 'Men's Jacket',
            bloc_interaction: 'view_detail',
            bloc_type: 'link',
            context: 'view_product_detail'
        })">View Details</a>
    </div>

    <div class="product">
        <h2>Wireless Headphones</h2>
        <p>Category: Electronics</p>
        <button onclick="trackEvent('add_to_cart', {
            pagename: 'homepage::demo',
            bloc_name: 'Wireless Headphones',
            bloc_interaction: 'add_to_cart',
            bloc_type: 'button',
            context: 'add_to_cart'
        })">Add to Cart</button>
        <a href="#" onclick="trackEvent('view_product_detail', {
            pagename: 'homepage::demo',
            bloc_name: 'Wireless Headphones',
            bloc_interaction: 'view_detail',
            bloc_type: 'link',
            context: 'view_product_detail'
        })">View Details</a>
    </div>

    <div class="product">
        <h2>Book: Learn Python</h2>
        <p>Category: Books</p>
        <button onclick="trackEvent('add_to_cart', {
            pagename: 'homepage::demo',
            bloc_name: 'Learn Python Book',
            bloc_interaction: 'add_to_cart',
            bloc_type: 'button',
            context: 'add_to_cart'
        })">Add to Cart</button>
        <a href="#" onclick="trackEvent('view_product_detail', {

            bloc_interaction: 'view_detail',
            bloc_type: 'link',
            context: 'view_product_detail'
        })">View Details</a>
    </div>

    <form onsubmit="trackEvent('submit_form', {
        pagename: 'homepage::demo',
